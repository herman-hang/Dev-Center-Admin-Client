<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="icon" href="<%= BASE_URL %>favicon.ico">
		<title><%= htmlWebpackPlugin.options.isProd ? '' : 'dev - '  %>开发者中心</title>
		<script src="config.js" charset="UTF-8"></script>
		<% if(htmlWebpackPlugin.options.isProd){ %>
		<link rel="stylesheet" href="https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.css" />
		<link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.8.2/theme-chalk/index.css" />
		<link rel="stylesheet" href="https://unpkg.com/mavon-editor@2.9.1/dist/css/index.css" />
		<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
		<script src="https://cdn.staticfile.org/vue-router/3.5.2/vue-router.min.js"></script>
		<script src="https://cdn.staticfile.org/axios/0.21.1/axios.min.js"></script>
		<script src="https://cdn.staticfile.org/lodash.js/4.17.21/lodash.min.js"></script>
		<script src="https://cdn.staticfile.org/echarts/5.2.0/echarts.min.js"></script>
		<script src="https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.js"></script>
		<script src="https://cdn.staticfile.org/element-ui/2.8.2/index.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/zhaokuohaha/mavonEditor@feature/lib-name/dist/mavon-editor.js"></script>
		<% } %>
	</head>
	<body>
		<noscript>
			<strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript
				enabled. Please enable it to continue.</strong>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
